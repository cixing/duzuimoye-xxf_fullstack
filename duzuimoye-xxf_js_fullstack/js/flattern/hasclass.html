    <script>
        function hasClass(ele,cls){
            const reg = new RegExp('(^|\\s)'+cls+'(\\s|$)');
            return reg.test(ele.className);
        }
        function removeClass(ele,cls){
            if(hasClass(ele,cls)){
                const reg = new RegExp('(^|\\s)'+cls+'(\\s|$)');
                return ele.className.replace(reg,'').trim()
            }
        }
